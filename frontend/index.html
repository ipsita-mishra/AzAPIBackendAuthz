<!doctype html>
<html lang="en">
<!-- authInfo := "/.auth/me" -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome | AzAPIBackendAuthz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header>
        <h1>Azure Static Web App - Vanilla JS</h1>
        <nav>
            <ul>
                <li><a class="link" href="/.auth/login/github">Sign In</a></li>
                <li><a class="link" onclick="userinfo()">My Profile</a></li>
                <li><a class="link" onclick="changerole()">Change RBAC Role</a></li>
                <li><a class="link" onclick="privi()">See Prvileged Info</a></li>
                <li><a class="link" href="/.auth/logout">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content_box"></section>
    </main>
    <script>
        function userinfo() {
            document.getElementById("content_box").innerHTML = "";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content_box").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "/api/userinfo", true);
            xhttp.send();
        }
        function changerole() {
            document.getElementById("content_box").innerHTML = "";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content_box").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "/api/changerole", true);
            xhttp.send();
        }
        function privi() {
            document.getElementById("content_box").innerHTML = "";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content_box").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "/api/privi", true);
            xhttp.send();
        }
    </script>
</body>

</html>
